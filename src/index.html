<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>My Journal</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Favicon for Task List -->
        <link rel="icon" type="image/x-icon" href="./assets/icons/team-logo.ico">
        <!-- Include global CSS styles for nav bar -->
        <link rel="stylesheet" type="text/css" href="./styles/global.css" media="screen">
        <!-- Include task-specific CSS styles -->
        <link rel="stylesheet" type="text/css" href="./styles/home.css" media="screen">
        <!-- Include font for the page -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">  
        <!-- SimpleMDE CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/highlight.js/latest/styles/github.min.css">
        <!-- Starts by changing the color schemes of all elements by preference using local storage -->
        <script>
            let currentTheme = localStorage.getItem("theme");
            const prefersDarkScheme = window.matchMedia("(prefers-color-scheme: dark)");
            if (!currentTheme) {
                currentTheme = prefersDarkScheme.matches ? "dark" : "light";
                localStorage.setItem("theme", currentTheme);
            }
            if (currentTheme === "dark") {
                document.documentElement.classList.add("dark-mode");
                document.documentElement.style.colorScheme = 'dark';
            } else {
                document.documentElement.classList.remove("dark-mode");
                document.documentElement.style.colorScheme = 'light';
            }
        </script>
    </head>
    <body>
        <header>
            <div class="header-top-main">
                <!-- Search bar for filtering notes -->
                <div class="search-container">
                    <button id="folder-back-button" title="Back"></button>
                    <input type="text" id="search-bar" placeholder="&#128269; Search">
                </div>
                <!-- Title of the notes page -->
                <h1 class="journal-header">My Journal</h1>
                <!-- New note/folder buttons -->
                <div class="top-right-buttons">
                    <button id="new-note-button" title="New Note"></button>
                    <button id="new-folder-button" title="New Folder"></button>
                </div>
            </div>
            <nav>
                <!--Navigation Buttons-->
                <ul>
                    <li>
                        <a href="index.html" class="current-page">
                            <button class="home-page-icon" tabindex="-1" title="Home Page"></button>
                            <span>Journal</span>
                        </a>
                    </li>
                    <li>
                        <a href="tasks.html">
                            <button class="task-page-icon" tabindex="-1" title="Task List"></button>
                            <span>Tasks</span>
                        </a>
                    </li>
                    <!--Dark/Light Toggle-->
                    <li class="toggle-container">
                        <label class="switch">
                            <input type="checkbox" id="dark-mode-toggle">
                            <span class="slider" title="Toggle Dark/Light Mode"></span>
                        </label>
                    </li>
                </ul>  
            </nav>            
        </header>
        <main>
            <!-- Backend javascript file loaded before for scope -->
            <script src="./scripts/data-storage.js" type="text/javascript"></script>
            <!-- Include scripts for dark/light mode -->
            <script src="./scripts/global.js" type="text/javascript"></script>
            <!-- Main frontend javascript file -->
            <script src="./scripts/home.js" type="module"></script>
            
            <!-- SimpleMDE JS -->
            <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
            <script src="https://cdn.jsdelivr.net/highlight.js/latest/highlight.min.js"></script>
            <noscript>
                <style>
                    .top-right-buttons, 
                    .search-container,
                    .toggle-container {
                        display: none;
                    }
                </style>
                <p>JavaScript is disabled in your browser. Please enable it to use this application.</p>
            </noscript>
            <!-- Include scripts for dark/light mode -->
            <script src="./scripts/global.js" type="module"></script>
        </main>
        
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Notes</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Include global CSS styles for nav bar -->
        <link rel="stylesheet" type="text/css" href="./styles/global.css" media="screen">
        <!-- Include CSS styles for search bar and main page for Home and Task List-->
        <link rel="stylesheet" type="text/css" href="./styles/landing.css" media="screen">
        <!-- Include task-specific CSS styles -->
        <link rel="stylesheet" type="text/css" href="./styles/home.css" media="screen">
    </head>
    <body>
        <header>
            <!-- Search bar for filtering notes -->
            <div class="search-container">
                <input type="text" id="searchBar" placeholder="Search tasks...">
                <button id="searchBtn" type="submit">Search</button>
            </div>
            <!-- Title of the notes page -->
            <h1>My Notes</h1>
            <nav>
                <!--Navigation Buttons-->
                <ul>
                    <li><a href="index.html" class="current-page">My Notes</a></li>
                    <li><a href="tasks.html">My Tasks</a></li>
                    <!--Dark/Light Toggle-->
                    <li>
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider"></span>
                        </label>
                    </li>
                </ul>  
            </nav>            
            <div class="top-right-buttons">
                <button id="new-note-button">+</button>
                <button id="newFolderButton">+</button>
            </div>
        </header>
        <main>
            <script src="./scripts/home.js" type="module"></script>
            <noscript>
                <p>JavaScript is disabled in your browser. Please enable it to use this application.</p>
            </noscript>

            <div id="head">
                <form id="search-container-home">
                    <input type="text" class="search-input" placeholder="Search..." />
                    <!--TODO: Add seach image-->
                </form>
                <h1>My Notes</h1>
                <div id="new-but">
                    <button class="new-note" title="New Note">New Note</button>
                    <!--TODO: Add new note button image-->
                    <button class="new-folder" title="New Folder">New Folder</button>
                    <!--TODO: Add new folder button image-->
                </div>
            </div>
            
            <div id="notes-folders"></div>
        </main>
    </body>
</html>

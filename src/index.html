<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>My Journal</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Favicon for Task List -->
        <link rel="icon" type="image/x-icon" href="./assets/icons/team-logo.ico">
        <!-- Include global CSS styles for nav bar -->
        <link rel="stylesheet" type="text/css" href="./styles/global.css" media="screen">
        <!-- Include task-specific CSS styles -->
        <link rel="stylesheet" type="text/css" href="./styles/home.css" media="screen">
        <!-- SimpleMDE CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
    </head>
    <body>
        <header>
            <!-- Search bar for filtering notes -->
            <div class="search-container">
                <button id="folder-back-button">Back</button>
                <input type="text" id="search-bar" placeholder="Search tasks...">
                <button id="search-btn" type="submit">Search</button>
            </div>
            <!-- Title of the notes page -->
            <h1 class="journal-header">My Journal</h1>
            <nav>
                <!--Navigation Buttons-->
                <ul>
                    <li>
                        <a href="index.html" class="current-page">
                            <button class="home-page-icon" tabindex="-1"></button>
                            <span>Journal</span>
                        </a>
                    </li>
                    <li>
                        <a href="tasks.html">
                            <button class="task-page-icon" tabindex="-1"></button>
                            <span>Tasks</span>
                        </a>
                    </li>
                    <!--Dark/Light Toggle-->
                    <li class="toggle-container">
                        <label class="switch">
                            <input type="checkbox" id="dark-mode-toggle">
                            <span class="slider"></span>
                        </label>
                    </li>
                </ul>  
            </nav>            
            <div class="top-right-buttons">
                <button id="new-note-button" tabindex="0"></button>
                <button id="new-folder-button" tabindex="0"></button>
            </div>
        </header>
        <main>
            <!-- Backend javascript file loaded before for scope -->
            <script src="./scripts/data-storage.js" type="text/javascript"></script>
            <!-- Include scripts for dark/light mode -->
            <script src="./scripts/global.js" type="text/javascript"></script>
            <!-- Main frontend javascript file -->
            <script src="./scripts/home.js" type="module"></script>
            <!-- SimpleMDE JS -->
            <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
        </main>
    </body>
</html>

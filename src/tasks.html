<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <title>Task List</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <!-- Include global CSS styles -->
   <link rel="stylesheet" type="text/css" href="./styles/global.css" media="screen">
   <!-- Include task-specific CSS styles -->
   <link rel="stylesheet" type="text/css" href="./styles/tasks.css" media="screen">
   <!-- Include scripts for task modal form and task list -->
   <script src="./scripts/tasks.js"></script>
</head>
<body>
   <header>
       <!-- Search bar for filtering tasks -->
       <div class="search-container">
           <input type="text" id="searchBar" placeholder="Search tasks...">
           <button id="searchBtn" type="submit">Search</button>
       </div>
       <!-- Title of the task list -->
       <h1>Task List</h1>
       <nav>
           <!-- Navigation links -->
       </nav>
   </header>
   <main>
       <!-- Form to add a new task -->
       <form id="taskForm" action="https://httpbin.org/post" method="POST">
           <input type="text" id="newTaskInput" placeholder="Add a new task...">
           <button type="submit">Add Task</button>
       </form>
       <!-- Modal for adding tasks with description, label, label color, and due date -->
       <div id="modal" class="modal-content">
           <!-- Close button for the modal -->
           <span class="close-modal">&times;</span>
           <!-- Title of the modal which is filled with task name -->
           <h2 class="modal-title"></h2>
           <form id="modalForm">
               <!-- Input fields for task description, due date, label, and label color -->
               <div class="modal-label-input">
                   <label for="taskDescription">Description:</label>
                   <textarea id="taskDescription" name="taskDescription"></textarea>
               </div>
               <div class="modal-label-input">
                   <label for="taskDueDate">Due Date:</label>
                   <input type="date" id="taskDueDate">
               </div>
               <div class="modal-label-input">
                   <label for="taskLabel">Label:</label>
                   <select id="taskLabel" name="taskLabel">
                       <!-- Dropdown options for task labels -->
                       <option value="Default">Select Label</option>
                       <option value="Work">Work</option>
                       <option value="Personal">Personal</option>
                       <option value="Health and Fitness">Health and Fitness</option>
                       <option value="Finance">Finance</option>
                       <option value="Social">Social</option>
                       <option value="Travel">Travel</option>
                       <option value="School">School</option>
                       <option value="createNew">Create New Label</option>
                   </select>
                   <!-- Input field for creating a new label -->
                   <input type="text" id="newLabelInput" placeholder="New Label" style="display: none;">
               </div>
               <div class="modal-label-input">
                   <label for="taskColor">Color Label:</label>
                   <input type="color" id="taskColor" name="taskColor">
               </div>
               <!-- Submit button for the modal form -->
               <button class="sub-button" type="submit">Submit</button>
           </form>
       </div>
       <!-- Container for displaying tasks -->
       <section class="task-container"></section>
       <!-- Message for users with JavaScript disabled -->
       <noscript>
           <style>
               .search-container, #taskForm {
                   display: none;
               }
           </style>
           <p>JavaScript is disabled in your browser. Please enable it to use this application.</p>
       </noscript>
   </main>
   <footer>
       <!-- Footer message indicating the creators -->
       <p>Made with &hearts; by Team 1</p>
   </footer>
</body>
</html>

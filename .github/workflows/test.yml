name: GitHub pages

on: push

jobs:
  deploy:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build
        uses: andstor/jsdoc-action@v1.2.1
        with:
          source_dir: .\src
          recurse: true
          output_dir: .\out
          